<div class="modal-header">
  <h3 class="modal-title model-title-style m-0 ">Free Download</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p class="m-0">Your download will begin in a moment. Please wait... </p>
  <p>Download not started yet? <a href="">
      <span>Click here..</span></a></p>

  <div class="attribution-row">
    <h4 class="attribution-title">Attribution is mandatory for this vector</h4>
    <p>Copy this link (right-click + 'copy') on your web</p>
    <div class="attribution-link">
      <input type="text" value="Copyright: <a href='http://www.stockunlimited.com'>Image by StockUnlimited</a>">
    </div>
  </div>
</div>
