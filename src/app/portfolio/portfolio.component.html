<app-search-field></app-search-field>

<div class="portfolio-section">
  <div class="container">
    <div class="row m-0">

      <div class="col-sm-2">
        <div class="author-profile">
          <!-- <span class="authorthumb" style="background-image:url('https://thumbs.dreamstime.com/faces/1259430426I1P.jpg')"></span> -->
          <div>
            <img class="author-avatar" src="https://thumbs.dreamstime.com/faces/1259430426I1P.jpg">
          </div>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="author-info">
          <div class="float-left">
            <div class="author-id-info">
              <h3>Roberto Giovannini</h3>
            </div>
            <ul class="individual-info-main">
              <li class="individual-info-item">
                <span class="individual-info-num">752</span>
                <p class="individual-info-type">Works</p>
              </li>
              <li class="individual-info-item">
                <span class="individual-info-num">56</span>
                <p class="individual-info-type">Followers</p>
              </li>
            </ul>
          </div>

          <div class="sharer-follow-button">
            <button mat-button class="custom-follow-btn"> <i class="material-icons">
                add
              </i> Follow</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>


<div class="Search-result-container">
  <div class="container-fluid Result-list-page">
    <div class="outerContainer">
      <div class="containerw3 containerw3-margin">
        <div *ngFor="let image of ImageResponse.images;">
          <img class="image-file" src="{{image.ImagePath}}" />
          <div class="image-btns-right">
            <li class="action-buttons"><i class="fa fa-heart"></i></li>
            <li class="action-buttons"><i class="fa fa-share-alt"></i></li>
          </div>
          <div class="image-description-bottom">
            <div class="description-text">
              <h5>{{image.Description}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container pagination-section">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
