<div class="modal-header">
  <h3 class="modal-title model-title-style m-0 ">Login to unlimitedpic</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body text-center">
  <div class="row m-0">
    <form class="col-12">
      <div class="row m-0">
        <mat-form-field class="w-100 m-t-10">
          <input autofocus type="text" matInput placeholder="Email or Phone" [(ngModel)]="email" name="email">
          <mat-error>
            Email or Phone is Required.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row m-0">
        <mat-form-field class="w-100 m-t-10">
          <input matInput placeholder="Password" type="password">
          <mat-error>
            Password is Required.
          </mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="col-12">
      <div class="forget-password float-left">
        <a (click)="redirect()">
          <mat-checkbox>Remember me</mat-checkbox>
        </a>
      </div>
      <div class="forget-password float-right">
        <a (click)="redirect()">
          Forgot your Password?
        </a>
      </div>
    </div>



    <div class="col-12 login-button-row">
      <button (click)="login()" type="submit" class="btn custom-btn-blue login-button">Login
        <i class="fa fa-refresh fa-spin"></i>
      </button>
    </div>

    <div class="row m-0 w-100">
      <div class="col-12 text-center login-social">
        <p class="m-0">with your social network</p>
        <div class="social-button ">
          <button mat mat-button>
            Google
          </button>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="already-account">
        <p class="m-0"><span>Not a member? &nbsp;</span>
          <a routerLink="/account" class=""> Register now</a></p>
      </div>
    </div>

  </div>
</div>
